<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class #23 JS-4 #CountDown</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <section id="counter_up">
        <div class="container">
            <h1>My Next Birthday Countdown</h1>
            <div class="item_part">
                <div class="item">
                    <h1 id="days"></h1>
                    <h2>Days</h2>
                </div>
                <div class="item">
                    <h1 id="hours"></h1>
                    <h2>Hours</h2>
                </div>
                <div class="item">
                    <h1 id="minutes"></h1>
                    <h2>Minutes</h2>
                </div>
                <div class="item">
                    <h1 id="seconds"></h1>
                    <h2>Seconds</h2>
                </div>
            </div>
        </div>
    </section>
    

    <script src="JS/jquery-1.12.4.min.js"></script>
    <script src="JS/waypoints.min.js"></script>
    <script src="JS/jquery.counterup.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
